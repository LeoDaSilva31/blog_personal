<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Mi Blog{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Aquí puedes poner tu CSS custom si quieres -->
    <style>
        /* Ejemplo CSS custom */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <header class="bg-white shadow-md p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Mi Blog</h1>
        </div>
    </header>

    <main class="container mx-auto p-4">
        {% block content %}
        <!-- Contenido dinámico -->
        {% endblock %}
    </main>

    <footer class="bg-white shadow-inner p-4 mt-8 text-center text-gray-600 text-sm">
        &copy; 2025 Mi Blog - Todos los derechos reservados
    </footer>

    <!-- Scripts JS si quieres -->
    <script>
        // Aquí va tu JS si hace falta
        console.log("Blog cargado");
    </script>
</body>
</html>
